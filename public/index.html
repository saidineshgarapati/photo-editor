<!DOCTYPE html>
<html lang="en" ng-app='fp'>

<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <title>Canvas.io</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Oswald|Lobster|Fontdiner+Swanky|Crafty+Girls|Pacifico|Satisfy|Gloria+Hallelujah|Bangers|Audiowide|Sacramento'
        rel='stylesheet' type='text/css'>

</head>



<body>


    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active">
                        <a href="#">By Sai Dinesh</a>
                    </li>
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
    </nav>



    <br>
    <div ng-controller="MainController" class="container">

        <div class="row">
            <div class="col-md-2">

                <div class="row">
                    <label class="btn btn-success btn-file btn-primary btn-lg btn-block" ng-click="addImage();">
                        Upload Image
                        <input type="file" id="file" style="display: none;">
                    </label>

                    <button class="btn btn-default btn-primary  btn-block" ng-click="deleteObject()">Delete Object</button>
                    <button class="btn btn-default btn-primary  btn-block" ng-click="textTemplate()">Add Text</button>



                    <button type="button" class="btn btn-default btn-primary  btn-block" data-toggle="modal" data-target=".save-modal">Save Design</button>
                    <button type="button" class="btn btn-default btn-primary  btn-block" data-toggle="modal" data-target=".load-modal" ng-click="UpdateData();">Load Design</button>
                    <button class="btn btn-success btn-file btn-primary  btn-block" ng-click="Download_Image()">Download Canvas</button>

                    <!--save design modal-->
                    <div class="modal fade save-modal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
                        <div class="modal-dialog modal-sm" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                    <h4 class="modal-title" id="gridSystemModalLabel">Save As</h4>
                                </div>
                                <div class="modal-body">

                                    <form class="form-horizontal">
                                        <div class="form-group ">
                                            <input type="text" class="form-control" id="exampleInputName2" placeholder="Name Your Design" ng-model="name">
                                        </div>
                                    </form>

                                </div>
                                <div class="modal-footer">
                                    <button class="btn btn-default btn-primary btn-block btn-success  " data-dismiss="modal" ng-click="SendData()">Save Design</button>
                                    <br>
                                    <button class="btn btn-default btn-primary btn-block " data-dismiss="modal">Cancel</button>

                                </div>
                            </div>
                        </div>
                    </div>

                    <!--load design modal-->
                    <div class="modal fade load-modal box-shadow" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
                        <div class="modal-dialog modal-sm" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                    <h4 class="modal-title" id="gridSystemModalLabel">Load Design</h4>
                                </div>
                                <div class="modal-body ">
                                    <center> Don't forget to save your existing design before you load a new one.</center>
                                    <br>
                                    <div class="list-group box-shadow">
                                        <div ng-repeat="n in updated_data track by $index">
                                            <button type="button" class="list-group-item " ng-click="LoadData(n['data'])" data-dismiss="modal">
                                                <center> {{n['id']}} </center>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <br>
                                    <button class="btn btn-default btn-primary btn-block box-shadow " data-dismiss="modal">Cancel</button>

                                </div>
                            </div>
                        </div>
                    </div>


                </div>

            </div>


            <div class="col-md-8">
                <canvas class="center-block box-shadow" ng-mouseup="History()" id="c" width="450" height="450"></canvas>
            </div>




            <div class="col-md-2 list-group-history">

                <div ng-repeat="n in history_data  track by $index">
                    <button class="btn btn-default btn-primary list-group-item  btn-block btn-border box-shadow" ng-click="LoadData(n)">
                        <center>Edit {{$index+1}}</center>
                    </button>
                </div>
                <br>
            </div>
        </div>




    </div>
    <!--end of container-->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>


    <script src="js/angular.min.js"></script>

    <script src="js/fabric.js"></script>

    <script>
        // create a wrapper around native canvas element (with id="c")
    </script>

    <script src="js/app.js">
    </script>

</body>

</html>
